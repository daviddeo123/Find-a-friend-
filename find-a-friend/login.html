<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Find a Friend</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="error" style="color:red"></p>
  </div>

<script>
const loginForm = document.getElementById('loginForm');

// Check if user is already logged in
if(localStorage.getItem('loggedIn') === 'true'){
    window.location.href = 'index.html'; // skip login page
}

loginForm.addEventListener('submit', function(e){
    e.preventDefault();

    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;

    // hardcoded credentials
    if(user === 'David' && pass === '1234'){
        localStorage.setItem('loggedIn', 'true'); // remember login
        window.location.href = 'index.html';
    } else {
        document.getElementById('error').innerText = 'Wrong username or password';
    }
});
</script>
</body>
</html>
